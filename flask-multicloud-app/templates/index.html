<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Multi-Cloud App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #ffffff;
            color: #0072ff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ Multi-Cloud Flask App</h1>
        <p>This is a sample Flask application designed for multi-cloud deployment (AWS, Azure, GCP).</p>
        <p>Explore the health and cloud endpoints:</p>
        <a href="/health"><button class="button">Check Health</button></a>
        <a href="/cloud"><button class="button">Check Cloud</button></a>
    </div>
</body>
</html>
